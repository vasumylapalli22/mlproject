<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Student Performance Predictor</title>

    <style>
        body {
            margin: 0;
            font-family: "Segoe UI", Arial, sans-serif;
            background-color: #f5f7fa;
            color: #333;
        }

        /* Header */
        .header {
            background-color: #003366;
            padding: 15px 30px;
            color: #ffffff;
            font-size: 18px;
            font-weight: 600;
        }

        .header span {
            font-size: 14px;
            font-weight: normal;
            opacity: 0.9;
        }

        /* Main container */
        .container {
            max-width: 500px;
            margin: 40px auto;
            background: #ffffff;
            padding: 30px;
            border: 1px solid #dcdcdc;
            border-radius: 4px;
        }

        h2 {
            margin-top: 0;
            margin-bottom: 25px;
            font-size: 20px;
            color: #003366;
            border-bottom: 1px solid #e0e0e0;
            padding-bottom: 10px;
        }

        label {
            font-weight: 600;
            margin-top: 14px;
            display: block;
            font-size: 14px;
        }

        select, input {
            width: 100%;
            padding: 8px;
            margin-top: 6px;
            border-radius: 3px;
            border: 1px solid #c0c0c0;
            font-size: 14px;
        }

        select:focus, input:focus {
            outline: none;
            border-color: #0056b3;
        }

        .btn {
            margin-top: 25px;
            width: 100%;
            padding: 10px;
            background-color: #0056b3;
            color: #ffffff;
            border: none;
            border-radius: 3px;
            font-size: 15px;
            font-weight: 600;
            cursor: pointer;
        }

        .btn:hover {
            background-color: #004494;
        }

        .result {
            margin-top: 25px;
            padding: 12px;
            background-color: #f0f6ff;
            border: 1px solid #cfe0ff;
            color: #003366;
            font-size: 15px;
            text-align: center;
            font-weight: 600;
        }

        /* Footer */
        .footer {
            text-align: center;
            margin-top: 30px;
            font-size: 12px;
            color: #666;
        }
    </style>
</head>

<body>

<div class="header">
    Enterprise Analytics Portal  
    <span> | Internal ML Application</span>
</div>

<div class="container">
    <h2>Student Exam Performance Prediction</h2>

    <form action="{{ url_for('predict_datapoint') }}" method="POST">

        <label>Gender</label>
        <select name="gender" required>
            <option value="" disabled selected>Select gender</option>
            <option value="male">Male</option>
            <option value="female">Female</option>
        </select>

        <label>Race / Ethnicity</label>
        <select name="ethnicity" required>
            <option value="" disabled selected>Select ethnicity</option>
            <option value="group A">Group A</option>
            <option value="group B">Group B</option>
            <option value="group C">Group C</option>
            <option value="group D">Group D</option>
            <option value="group E">Group E</option>
        </select>

        <label>Parental Level of Education</label>
        <select name="parental_level_of_education" required>
            <option value="" disabled selected>Select education</option>
            <option value="associate's degree">Associate's Degree</option>
            <option value="bachelor's degree">Bachelor's Degree</option>
            <option value="high school">High School</option>
            <option value="master's degree">Master's Degree</option>
            <option value="some college">Some College</option>
            <option value="some high school">Some High School</option>
        </select>

        <label>Lunch Type</label>
        <select name="lunch" required>
            <option value="" disabled selected>Select lunch</option>
            <option value="free/reduced">Free / Reduced</option>
            <option value="standard">Standard</option>
        </select>

        <label>Test Preparation Course</label>
        <select name="test_preparation_course" required>
            <option value="" disabled selected>Select course</option>
            <option value="none">None</option>
            <option value="completed">Completed</option>
        </select>

        <label>Reading Score (0–100)</label>
        <input type="number" name="reading_score" min="0" max="100" required>

        <label>Writing Score (0–100)</label>
        <input type="number" name="writing_score" min="0" max="100" required>

        <button class="btn" type="submit">Predict Maths Score</button>
    </form>

    {% if results %}
    <div class="result">
        Predicted Maths Score: {{ results }}
    </div>
    {% endif %}
</div>

<div class="footer">
    © 2026 Enterprise Analytics • Confidential
</div>

</body>
</html>
